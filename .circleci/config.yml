version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/base:stable
    parallelism: 1
    resource_class: small
    steps:
      - checkout
      - run:
          name: "Setup"
          command: |
            sudo apt update && \
            sudo apt install -y cmake ninja-build
      - run:
          name: "Build"
          command: "mkdir debug && cd debug && cmake .. -G Ninja && ninja"
      - run:
          name: "Test"
          command: "cd debug/tests && ./music-converter-test --gtest_output=xml"
      - store_test_results:
          path: "debug/tests/test_detail.xml"

  infer:
    docker:
      - image: cimg/base:stable
    resource_class: medium
    steps:
      - checkout
      - run:
          name: "Setup"
          command: |
            sudo apt update && \
            sudo apt install -y cmake && \
            VERSION=1.1.0; \
            curl -sSL "https://github.com/facebook/infer/releases/download/v$VERSION/infer-linux64-v$VERSION.tar.xz" \
            | sudo tar -C /opt -xJ && \
            sudo ln -s "/opt/infer-linux64-v$VERSION/bin/infer" /usr/local/bin/infer
      - run:
          name: "Run Infer"
          command: |
            git checkout "${CIRCLE_BRANCH}"
            mkdir debug
            git diff --name-only "origin/${CIRCLE_BRANCH}..origin/main" > ./debug/index.txt
            cd debug && cmake .. -G "Unix Makefiles"
            infer capture -- make -j "$(nproc)"
            infer analyze --changed-files-index index.txt
            cp infer-out/report.json report-feature.json
            git checkout main
            infer capture --reactive -- make -j "$(nproc)"
            infer analyze --reactive --changed-files-index index.txt
            infer reportdiff --report-current report-feature.json --report-previous infer-out/report.json
            
            
workflows:
  build-and-test-workflow:
    jobs:
      - build-and-test
      - infer
